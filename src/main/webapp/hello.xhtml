<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:panelGrid columns="2">
        <h:outputLabel value="Name:" for="name"/>
        <h:outputText value="#{bookBean.book.title}" id="name"/>
        <h:outputLabel value="Surname:" for="surname"/>
        <h:outputText value="#{bookBean.book.author}" id="surname"/>
        <h:outputLabel value="Patronymic:" for="patronymic"/>
        <h:outputText value="#{bookBean.book.publisher}" id="patronymic"/>
        <h:outputLabel value="Birth date:" for="birthBate"/>
        <h:outputText value="#{bookBean.book.publicationYear}" id="birthBate"/>
        <h:outputLabel value="Address:" for="address"/>
        <h:outputText value="#{bookBean.book.numberPages}" id="address"/>
        <h:outputLabel value="Mobilephone:" for="mobilePhone"/>
        <h:outputText value="#{bookBean.book.price}" id="mobilePhone"/>
    </h:panelGrid>
    <h:commandButton value="Ok" action="index"/>
</f:view>
</html>
