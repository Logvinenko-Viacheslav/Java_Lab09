<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
       <title>Hello page</title>
    </h:head>
    <h:body>
       <h1>Hello from JSF</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Tittle:" for="name"/>
                <p:inputText value="#{bookBean.book.title}" id="name"/>
                <p:outputLabel value="Author:" for="author"/>
                <p:inputText value="#{bookBean.book.author}" id="author"/>
                <p:outputLabel value="Publisher:" for="publisher"/>
                <p:inputText value="#{bookBean.book.publisher}" id="publisher"/>
                <p:outputLabel value="Publication Year:" for="publicationYear"/>
                <p:inputText value="#{bookBean.book.publicationYear}" id="publicationYear"/>
                <p:outputLabel value="Number of Pages:" for="numberPages"/>
                <p:inputText value="#{bookBean.book.numberPages}" id="numberPages"/>
                <p:outputLabel value="Price:" for="price"/>
                <p:inputText value="#{bookBean.book.price}" id="price"/>
                <h:commandButton value="Ok" action="#{bookBean.sayHello()}"/>
                <h:commandButton value="Add" action="#{bookBean.add()}"/>
            </h:panelGrid>
        </h:form>
        <p:dataTable value="#{storageBean.books}" var="s" stripedRows="true" size="small">
            <p:column headerText="Tittle">
                <h:outputText value="#{s.title}"/>
            </p:column>
            <p:column headerText="Author">
                <h:outputText value="#{s.author}"/>
            </p:column>
            <p:column headerText="Publisher">
                <h:outputText value="#{s.publisher}"/>
            </p:column>
            <p:column headerText="Publication Year">
                <h:outputText value="#{s.publicationYear}"/>
            </p:column>
            <p:column headerText="Number of Pages">
                <h:outputText value="#{s.numberPages}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{s.price}"/>
            </p:column >
        </p:dataTable>
    </h:body>

</f:view>
</html>
