<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
       <title>Site</title>
    </h:head>
    <h:body>
       <h1>Data Base JSF</h1>
        <h:form>
            <p:selectOneRadio id="choose" layout="grid" columns="1" value="#{storageBean.userChoice}">
                <f:selectItem itemLabel="All books" itemValue="1"/>
                <f:selectItem itemLabel="Books by author (ascending order of publish year )" itemValue="2"/>
                <f:selectItem itemLabel="Books by publisher" itemValue="3"/>
                <f:selectItem itemLabel="Books publish after year" itemValue="4"/>
                <f:selectItem itemLabel="Authors by alphabet" itemValue="5"/>
                <f:selectItem itemLabel="No duplicate publishers" itemValue="6"/>
                <f:selectItem itemLabel="Books for each publishers" itemValue="7"/>
            </p:selectOneRadio>
            <p:inputText value="#{storageBean.userInput}"/>
            <h:commandButton value="Process" action="#{bookBean.process()}"/>
    </h:form>
        <p:dataTable value="#{storageBean.books}" var="s" stripedRows="true" size="small">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="Tittle">
                <h:outputText value="#{s.title}"/>
            </p:column>
            <p:column headerText="Author">
                <h:outputText value="#{s.author}"/>
            </p:column>
            <p:column headerText="Publisher">
                <h:outputText value="#{s.publisher}"/>
            </p:column>
            <p:column headerText="Publication Year">
                <h:outputText value="#{s.publicationYear}"/>
            </p:column>
            <p:column headerText="Number of Pages">
                <h:outputText value="#{s.numberOfPages}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{s.price}"/>
            </p:column >
        </p:dataTable>

    </h:body>

</f:view>
</html>
