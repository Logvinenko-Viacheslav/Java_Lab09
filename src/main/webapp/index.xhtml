<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
       <title>Hello page</title>
    </h:head>
    <h:body>
       <h1>Hello from JSF</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Name:" for="name"/>
                <p:inputText value="#{studentBean.student.name}" id="name"/>
                <p:outputLabel value="Surname:" for="surname"/>
                <p:inputText value="#{studentBean.student.surname}" id="surname"/>
                <p:outputLabel value="Patronymic:" for="patronymic"/>
                <p:inputText value="#{studentBean.student.patronymic}" id="patronymic"/>
                <p:outputLabel value="Birth date:" for="birthBate"/>
                <p:inputText value="#{studentBean.student.birthDate}" id="birthBate"/>
                <p:outputLabel value="Address:" for="address"/>
                <p:inputText value="#{studentBean.student.address}" id="address"/>
                <p:outputLabel value="Mobilephone:" for="mobilePhone"/>
                <p:inputText value="#{studentBean.student.mobilePhone}" id="mobilePhone"/>
                <p:outputLabel value="Faculty:" for="faculty"/>
                <p:inputText value="#{studentBean.student.faculty}" id="faculty"/>
                <p:outputLabel value="Course:" for="course"/>
                <p:spinner value="#{studentBean.student.course}" id="course"/>
                <p:outputLabel value="Group:" for="clas"/>
                <p:inputText value="#{studentBean.student.clas}" id="clas"/>
                <h:commandButton value="Ok" action="#{studentBean.sayHello()}"/>
                <h:commandButton value="Add" action="#{studentBean.add()}"/>
            </h:panelGrid>
        </h:form>
        <p:dataTable value="#{storageBean.students}" var="s" stripedRows="true" size="small">
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Surname">
                <h:outputText value="#{s.surname}"/>
            </p:column>
            <p:column headerText="Patronymic">
                <h:outputText value="#{s.patronymic}"/>
            </p:column>
            <p:column headerText="Birth date">
                <h:outputText value="#{s.birthDate}"/>
            </p:column>
            <p:column headerText="Address">
                <h:outputText value="#{s.address}"/>
            </p:column>
            <p:column headerText="Mobilephone">
                <h:outputText value="#{s.mobilePhone}"/>
            </p:column >
            <p:column headerText="Faculty">
                <h:outputText value="#{s.faculty}"/>
            </p:column>
            <p:column headerText="Course">
                <h:outputText value="#{s.course}"/>
            </p:column>
            <p:column headerText="Group">
                <h:outputText value="#{s.clas}"/>
            </p:column>
        </p:dataTable>
    </h:body>

</f:view>
</html>
